---
- name: Get GitLab pods
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: gitlab
  register: r_gitlab_pods
  ignore_errors: true

- name: Get GitLab route
  kubernetes.core.k8s_info:
    api_version: route.openshift.io/v1
    kind: Route
    namespace: gitlab
  register: r_gitlab_routes
  ignore_errors: true

- name: Test GitLab route accessibility
  ansible.builtin.uri:
    url: "https://{{ r_gitlab_routes.resources[0].spec.host }}"
    method: GET
    validate_certs: false
    status_code: [200, 301, 302]
    timeout: 10
  register: r_gitlab_http_check
  ignore_errors: true
  when: r_gitlab_routes.resources | length > 0

- name: Evaluate GitLab health
  ansible.builtin.set_fact:
    gitlab_status: |-
      {%- if r_gitlab_pods.resources | length == 0 -%}
      missing
      {%- elif r_gitlab_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length == 0 -%}
      unavailable
      {%- elif r_gitlab_routes.resources | length == 0 -%}
      no-route
      {%- elif r_gitlab_http_check is defined and r_gitlab_http_check.failed -%}
      not-accessible
      {%- else -%}
      healthy
      {%- endif -%}

- name: Create GitLab validation result
  ansible.builtin.set_fact:
    gitlab_validation:
      status: "{{ gitlab_status }}"
      pods: "{{ r_gitlab_pods.resources | length }}"
      running_pods: "{{ r_gitlab_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length }}"
      route: "{{ r_gitlab_routes.resources[0].spec.host if r_gitlab_routes.resources | length > 0 else 'N/A' }}"
      route_accessible: "{{ not r_gitlab_http_check.failed if r_gitlab_http_check is defined else false }}"
      http_status: "{{ r_gitlab_http_check.status if r_gitlab_http_check is defined and not r_gitlab_http_check.failed else 'N/A' }}"

- name: Add issue if GitLab unhealthy
  when: gitlab_status != 'healthy'
  ansible.builtin.set_fact:
    rhads_validation_results: "{{ rhads_validation_results | combine({
      'issues': rhads_validation_results.issues + [
        'GitLab is ' ~ gitlab_status
      ]
    }) }}"

- name: Update overall validation results for GitLab
  ansible.builtin.set_fact:
    rhads_validation_results: "{{ rhads_validation_results | combine({
      'components': rhads_validation_results.components | combine({
        'gitlab': gitlab_validation
      }),
      'summary': {
        'total_components': rhads_validation_results.summary.total_components + 1,
        'healthy': rhads_validation_results.summary.healthy + (1 if gitlab_status == 'healthy' else 0),
        'degraded': rhads_validation_results.summary.degraded,
        'failed': rhads_validation_results.summary.failed + (1 if gitlab_status != 'healthy' else 0)
      }
    }) }}"
