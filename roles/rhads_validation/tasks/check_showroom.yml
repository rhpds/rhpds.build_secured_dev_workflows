---
- name: Get Showroom deployment
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    namespace: showroom
  register: r_showroom_deployment
  ignore_errors: true

- name: Get Showroom route
  kubernetes.core.k8s_info:
    api_version: route.openshift.io/v1
    kind: Route
    namespace: showroom
  register: r_showroom_routes
  ignore_errors: true

- name: Get Showroom pods
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: showroom
  register: r_showroom_pods
  ignore_errors: true

- name: Get Showroom ConfigMaps
  kubernetes.core.k8s_info:
    api_version: v1
    kind: ConfigMap
    namespace: showroom
  register: r_showroom_configmaps
  ignore_errors: true

- name: Test Showroom route accessibility
  ansible.builtin.uri:
    url: "https://{{ r_showroom_routes.resources[0].spec.host }}"
    method: GET
    validate_certs: false
    status_code: [200, 301, 302]
    timeout: 10
  register: r_showroom_http_check
  ignore_errors: true
  when: r_showroom_routes.resources | length > 0

- name: Evaluate Showroom health
  ansible.builtin.set_fact:
    showroom_status: |-
      {%- if r_showroom_deployment.resources | length == 0 -%}
      missing
      {%- elif r_showroom_deployment.resources | selectattr('status.availableReplicas', 'defined') | selectattr('status.availableReplicas', 'greaterthan', 0) | list | length == 0 -%}
      unavailable
      {%- elif r_showroom_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length == 0 -%}
      no-running-pods
      {%- elif r_showroom_routes.resources | length == 0 -%}
      no-route
      {%- elif r_showroom_http_check is defined and r_showroom_http_check.failed -%}
      not-accessible
      {%- else -%}
      healthy
      {%- endif -%}

- name: Create Showroom validation result
  ansible.builtin.set_fact:
    showroom_validation:
      status: "{{ showroom_status }}"
      deployments: "{{ r_showroom_deployment.resources | length }}"
      available: "{{ r_showroom_deployment.resources | selectattr('status.availableReplicas', 'defined') | selectattr('status.availableReplicas', 'greaterthan', 0) | list | length }}"
      running_pods: "{{ r_showroom_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length }}"
      route: "{{ r_showroom_routes.resources[0].spec.host if r_showroom_routes.resources | length > 0 else 'N/A' }}"
      route_accessible: "{{ not r_showroom_http_check.failed if r_showroom_http_check is defined else false }}"
      http_status: "{{ r_showroom_http_check.status if r_showroom_http_check is defined and not r_showroom_http_check.failed else 'N/A' }}"
      content_configmaps: "{{ r_showroom_configmaps.resources | length }}"

- name: Add issue if Showroom unhealthy
  when: showroom_status != 'healthy'
  ansible.builtin.set_fact:
    rhads_validation_results: "{{ rhads_validation_results | combine({
      'issues': rhads_validation_results.issues + [
        'Showroom is ' ~ showroom_status
      ]
    }) }}"

- name: Update overall validation results for Showroom
  ansible.builtin.set_fact:
    rhads_validation_results: "{{ rhads_validation_results | combine({
      'components': rhads_validation_results.components | combine({
        'showroom': showroom_validation
      }),
      'summary': {
        'total_components': rhads_validation_results.summary.total_components + 1,
        'healthy': rhads_validation_results.summary.healthy + (1 if showroom_status == 'healthy' else 0),
        'degraded': rhads_validation_results.summary.degraded,
        'failed': rhads_validation_results.summary.failed + (1 if showroom_status != 'healthy' else 0)
      }
    }) }}"
