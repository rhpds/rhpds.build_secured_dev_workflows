---
- name: Get Quay registry
  kubernetes.core.k8s_info:
    api_version: quay.redhat.com/v1
    kind: QuayRegistry
    namespace: quay-enterprise
  register: r_quay_registry
  ignore_errors: true

- name: Get Quay pods (with retry for 5 minutes)
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: quay-enterprise
  register: r_quay_pods
  retries: 30  # 5 minutes / 10 seconds = 30 retries
  delay: 10    # Wait 10 seconds between retries
  until: >
    r_quay_pods.resources | length > 0 and
    r_quay_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length > 0
  ignore_errors: true

- name: Get Quay route
  kubernetes.core.k8s_info:
    api_version: route.openshift.io/v1
    kind: Route
    namespace: quay-enterprise
  register: r_quay_routes
  ignore_errors: true

- name: Test Quay route accessibility (with retry for 5 minutes)
  ansible.builtin.uri:
    url: "https://{{ r_quay_routes.resources[0].spec.host }}"
    method: GET
    validate_certs: false
    status_code: [200, 301, 302]
    timeout: 10
  register: r_quay_http_check
  retries: 30  # 5 minutes / 10 seconds = 30 retries
  delay: 10    # Wait 10 seconds between retries
  until: r_quay_http_check is success
  ignore_errors: true
  when: r_quay_routes.resources | length > 0

- name: Evaluate Quay health
  ansible.builtin.set_fact:
    quay_status: |-
      {%- if r_quay_http_check is defined and not r_quay_http_check.skipped | default(false) and not r_quay_http_check.failed -%}
      healthy
      {%- elif r_quay_registry.resources | length == 0 -%}
      missing
      {%- elif r_quay_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length == 0 -%}
      unavailable
      {%- elif r_quay_routes.resources | length == 0 -%}
      no-route
      {%- elif r_quay_http_check is defined and not r_quay_http_check.skipped | default(false) and r_quay_http_check.failed -%}
      not-accessible
      {%- else -%}
      healthy
      {%- endif -%}

- name: Create Quay validation result
  ansible.builtin.set_fact:
    quay_validation:
      status: "{{ quay_status }}"
      registry_exists: "{{ r_quay_registry.resources | length > 0 }}"
      pods: "{{ r_quay_pods.resources | length }}"
      running_pods: "{{ r_quay_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length }}"
      route: "{{ r_quay_routes.resources[0].spec.host if r_quay_routes.resources | length > 0 else 'N/A' }}"
      route_accessible: "{{ not r_quay_http_check.failed if (r_quay_http_check is defined and not r_quay_http_check.skipped | default(false)) else false }}"
      http_status: "{{ r_quay_http_check.status if (r_quay_http_check is defined and not r_quay_http_check.skipped | default(false) and not r_quay_http_check.failed) else 'N/A' }}"

- name: Add issue if Quay unhealthy
  when: quay_status != 'healthy'
  ansible.builtin.set_fact:
    rhads_validation_results: "{{ rhads_validation_results | combine({
      'issues': rhads_validation_results.issues + [
        'Quay is ' ~ quay_status
      ]
    }) }}"

- name: Update overall validation results for Quay
  ansible.builtin.set_fact:
    rhads_validation_results: "{{ rhads_validation_results | combine({
      'components': rhads_validation_results.components | combine({
        'quay': quay_validation
      }),
      'summary': {
        'total_components': rhads_validation_results.summary.total_components + 1,
        'healthy': rhads_validation_results.summary.healthy + (1 if quay_status == 'healthy' else 0),
        'degraded': rhads_validation_results.summary.degraded,
        'failed': rhads_validation_results.summary.failed + (1 if quay_status != 'healthy' else 0)
      }
    }) }}"
