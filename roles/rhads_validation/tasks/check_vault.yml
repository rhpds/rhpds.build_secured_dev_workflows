---
- name: Get Vault pods
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: vault
  register: r_vault_pods
  ignore_errors: true

- name: Get Vault route
  kubernetes.core.k8s_info:
    api_version: route.openshift.io/v1
    kind: Route
    namespace: vault
  register: r_vault_routes
  ignore_errors: true

- name: Test Vault route accessibility
  ansible.builtin.uri:
    url: "https://{{ r_vault_routes.resources[0].spec.host }}"
    method: GET
    validate_certs: false
    status_code: [200, 301, 302, 307]
    timeout: 10
  register: r_vault_http_check
  ignore_errors: true
  when: r_vault_routes.resources | length > 0

- name: Evaluate Vault health
  ansible.builtin.set_fact:
    vault_status: |-
      {%- if r_vault_pods.resources | length == 0 -%}
      missing
      {%- elif r_vault_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length == 0 -%}
      unavailable
      {%- elif r_vault_routes.resources | length == 0 -%}
      no-route
      {%- elif r_vault_http_check is defined and not r_vault_http_check.skipped | default(false) and r_vault_http_check.failed -%}
      not-accessible
      {%- else -%}
      healthy
      {%- endif -%}

- name: Create Vault validation result
  ansible.builtin.set_fact:
    vault_validation:
      status: "{{ vault_status }}"
      pods: "{{ r_vault_pods.resources | length }}"
      running_pods: "{{ r_vault_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length }}"
      route: "{{ r_vault_routes.resources[0].spec.host if r_vault_routes.resources | length > 0 else 'N/A' }}"
      route_accessible: "{{ not r_vault_http_check.failed if (r_vault_http_check is defined and not r_vault_http_check.skipped | default(false)) else false }}"
      http_status: "{{ r_vault_http_check.status if (r_vault_http_check is defined and not r_vault_http_check.skipped | default(false) and not r_vault_http_check.failed) else 'N/A' }}"

- name: Add issue if Vault unhealthy
  when: vault_status != 'healthy'
  ansible.builtin.set_fact:
    rhads_validation_results: "{{ rhads_validation_results | combine({
      'issues': rhads_validation_results.issues + [
        'Vault is ' ~ vault_status
      ]
    }) }}"

- name: Update overall validation results for Vault
  ansible.builtin.set_fact:
    rhads_validation_results: "{{ rhads_validation_results | combine({
      'components': rhads_validation_results.components | combine({
        'vault': vault_validation
      }),
      'summary': {
        'total_components': rhads_validation_results.summary.total_components + 1,
        'healthy': rhads_validation_results.summary.healthy + (1 if vault_status == 'healthy' else 0),
        'degraded': rhads_validation_results.summary.degraded,
        'failed': rhads_validation_results.summary.failed + (1 if vault_status != 'healthy' else 0)
      }
    }) }}"
